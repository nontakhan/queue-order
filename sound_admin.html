<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการเสียงแจ้งเตือน - คิวออเดอร์</title>

    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="icon.svg" type="image/svg+xml">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .loader { border-top-color: #16a34a; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-5xl">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex flex-wrap justify-between items-center gap-4">
                <div class="flex items-center space-x-4">
                    <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072M12 6a7 7 0 010 14m0-14a7 7 0 000 14m6.364-11.364a9 9 0 010 12.728M3.636 5.636a9 9 0 000 12.728"></path></svg>
                    <div>
                        <h1 class="text-3xl md:text-4xl font-bold text-gray-800">จัดการเสียงแจ้งเตือน</h1>
                        <p class="text-lg text-gray-600 -mt-1">ตั้งค่าเสียงแจ้งเตือนสำหรับแต่ละคลังสินค้า</p>
                    </div>
                </div>
                <a href="index.html" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-300 transition flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    กลับหน้าหลัก
                </a>
            </div>
        </header>

        <!-- Upload Section -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                เพิ่ม / เปลี่ยนเสียงแจ้งเตือน
            </h2>
            <form id="uploadForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="locationSelect" class="block text-sm font-medium text-gray-700 mb-1">เลือกคลังสินค้า</label>
                        <select id="locationSelect" class="w-full py-2 px-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition bg-white">
                            <option value="">-- เลือกคลัง --</option>
                        </select>
                    </div>
                    <div>
                        <label for="soundFile" class="block text-sm font-medium text-gray-700 mb-1">เลือกไฟล์เสียง (.mp3, .wav, .ogg — ไม่เกิน 5MB)</label>
                        <input type="file" id="soundFile" accept=".mp3,.wav,.ogg" class="w-full py-1.5 px-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition file:mr-4 file:py-1 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="submit" id="uploadBtn" class="bg-green-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-600 transition flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                        อัปโหลดเสียง
                    </button>
                </div>
            </form>
        </div>

        <!-- Current Sounds Table -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-bold text-gray-800 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path></svg>
                    เสียงแจ้งเตือนปัจจุบัน
                </h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-xs font-semibold text-gray-600 uppercase tracking-wider">คลังสินค้า</th>
                            <th class="px-6 py-3 text-xs font-semibold text-gray-600 uppercase tracking-wider">ชื่อไฟล์เสียง</th>
                            <th class="px-6 py-3 text-xs font-semibold text-gray-600 uppercase tracking-wider">อัปเดตล่าสุด</th>
                            <th class="px-6 py-3 text-xs font-semibold text-gray-600 uppercase tracking-wider text-center">ทดสอบเสียง</th>
                            <th class="px-6 py-3 text-xs font-semibold text-gray-600 uppercase tracking-wider text-center">จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="soundsTableBody" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
            <div id="tableStatus" class="p-6 text-center text-gray-500"></div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const API_GET_LOCATIONS = './api/get_locations.php';
    const API_GET_SOUNDS = './api/get_sounds.php';
    const API_UPLOAD_SOUND = './api/upload_sound.php';
    const API_DELETE_SOUND = './api/delete_sound.php';

    const locationSelect = document.getElementById('locationSelect');
    const soundFile = document.getElementById('soundFile');
    const uploadForm = document.getElementById('uploadForm');
    const uploadBtn = document.getElementById('uploadBtn');
    const soundsTableBody = document.getElementById('soundsTableBody');
    const tableStatus = document.getElementById('tableStatus');

    let currentAudio = null;

    // โหลดรายการคลังสินค้า
    const loadLocations = async () => {
        try {
            const response = await fetch(API_GET_LOCATIONS);
            const result = await response.json();
            if (result.success && result.data.length > 0) {
                result.data.forEach(loc => {
                    const option = document.createElement('option');
                    option.value = loc.location_code;
                    option.textContent = `${loc.location_code} - ${loc.location}`;
                    locationSelect.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Error loading locations:', error);
        }
    };

    // โหลดรายการเสียงแจ้งเตือนปัจจุบัน
    const loadSounds = async () => {
        tableStatus.innerHTML = '<div class="flex justify-center items-center py-4"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-8 w-8"></div><p class="ml-3 text-gray-600">กำลังโหลด...</p></div>';
        tableStatus.classList.remove('hidden');
        soundsTableBody.innerHTML = '';

        try {
            const response = await fetch(API_GET_SOUNDS);
            const result = await response.json();

            if (result.success && result.data.length > 0) {
                tableStatus.classList.add('hidden');
                result.data.forEach(sound => {
                    const updatedAt = sound.updated_at 
                        ? new Date(sound.updated_at).toLocaleString('th-TH', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }) + ' น.'
                        : '-';

                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="text-sm font-bold text-gray-800">${sound.location_code}</span>
                            <span class="block text-xs text-gray-500">${sound.location || ''}</span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-700">${sound.original_name || sound.sound_file}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${updatedAt}</td>
                        <td class="px-6 py-4 text-center">
                            <button class="play-btn bg-blue-100 text-blue-800 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-blue-200 transition" data-file="${sound.sound_file}">
                                &#9654; เล่น
                            </button>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <button class="delete-btn bg-red-100 text-red-800 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-red-200 transition" data-location="${sound.location_code}">
                                ลบ
                            </button>
                        </td>
                    `;
                    soundsTableBody.appendChild(row);
                });
            } else {
                tableStatus.innerHTML = '<p class="py-4 text-gray-400">ยังไม่มีเสียงแจ้งเตือน — กรุณาอัปโหลดเสียงด้านบน</p>';
                tableStatus.classList.remove('hidden');
            }
        } catch (error) {
            tableStatus.innerHTML = `<p class="text-red-500 py-4">เกิดข้อผิดพลาด: ${error.message}</p>`;
            tableStatus.classList.remove('hidden');
        }
    };

    // อัปโหลดเสียง
    uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const locCode = locationSelect.value;
        const file = soundFile.files[0];

        if (!locCode) {
            Swal.fire('แจ้งเตือน', 'กรุณาเลือกคลังสินค้า', 'warning');
            return;
        }
        if (!file) {
            Swal.fire('แจ้งเตือน', 'กรุณาเลือกไฟล์เสียง', 'warning');
            return;
        }

        uploadBtn.disabled = true;
        uploadBtn.innerHTML = '<div class="loader ease-linear rounded-full border-2 border-t-2 border-white h-5 w-5 mr-2"></div> กำลังอัปโหลด...';

        try {
            const formData = new FormData();
            formData.append('location_code', locCode);
            formData.append('sound_file', file);

            const response = await fetch(API_UPLOAD_SOUND, { method: 'POST', body: formData });
            const result = await response.json();

            if (result.success) {
                Swal.fire('สำเร็จ!', 'อัปโหลดเสียงแจ้งเตือนเรียบร้อยแล้ว', 'success');
                soundFile.value = '';
                loadSounds();
            } else {
                throw new Error(result.message);
            }
        } catch (error) {
            Swal.fire('เกิดข้อผิดพลาด!', error.message, 'error');
        } finally {
            uploadBtn.disabled = false;
            uploadBtn.innerHTML = '<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg> อัปโหลดเสียง';
        }
    });

    // Event delegation สำหรับปุ่มเล่น/ลบ
    soundsTableBody.addEventListener('click', async (e) => {
        const playBtn = e.target.closest('.play-btn');
        const deleteBtn = e.target.closest('.delete-btn');

        if (playBtn) {
            const file = playBtn.dataset.file;
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            currentAudio = new Audio(`./sounds/${file}`);
            currentAudio.play().catch(err => {
                Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถเล่นเสียงได้: ' + err.message, 'error');
            });
        }

        if (deleteBtn) {
            const locationCode = deleteBtn.dataset.location;
            const confirm = await Swal.fire({
                title: 'ยืนยันการลบ?',
                text: `ลบเสียงแจ้งเตือนของคลัง "${locationCode}" ใช่หรือไม่?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'ใช่, ลบเลย',
                cancelButtonText: 'ยกเลิก'
            });

            if (confirm.isConfirmed) {
                try {
                    const formData = new FormData();
                    formData.append('location_code', locationCode);
                    const response = await fetch(API_DELETE_SOUND, { method: 'POST', body: formData });
                    const result = await response.json();
                    if (result.success) {
                        Swal.fire('ลบสำเร็จ!', result.message, 'success');
                        loadSounds();
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    Swal.fire('เกิดข้อผิดพลาด!', error.message, 'error');
                }
            }
        }
    });

    // โหลดข้อมูลเริ่มต้น
    loadLocations();
    loadSounds();
});
</script>

</body>
</html>
