<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คิวออเดอร์ - ประวัติรายการ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .loader { border-top-color: #16a34a; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .item-row { cursor: pointer; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Item Details Modal -->
    <div id="detailsModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 max-w-3xl w-full mx-4 max-h-[90vh] overflow-y-auto" id="detailsModalContent">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                    <svg class="w-6 h-6 mr-3 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    รายละเอียดรายการ
                </h2>
                <button id="closeDetailsModal" class="text-gray-400 hover:text-gray-700 transition-colors text-3xl leading-none">&times;</button>
            </div>
            <div id="detailsContent" class="space-y-4">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <header class="mb-6">
            <div class="flex items-center space-x-4">
                 <a href="index.html" class="text-gray-500 hover:text-gray-800" title="กลับหน้าหลัก">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
                </a>
                <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-800">คิวออเดอร์</h1>
                    <p id="pageTitle" class="text-lg text-gray-600 -mt-1">ประวัติรายการ</p>
                    <div id="locationDisplay" class="mt-2"></div>
                </div>
            </div>
        </header>

        <div id="mainContent">
            <div class="bg-white p-4 rounded-xl shadow-sm mb-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                    <div class="lg:col-span-2">
                        <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-1">ค้นหา DocNo / ชื่อลูกค้า</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg></div>
                            <input type="text" id="searchInput" placeholder="ค้นหา DocNo หรือชื่อลูกค้า..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition">
                        </div>
                    </div>
                    <div>
                        <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">จากวันที่</label>
                        <input type="date" id="startDate" class="w-full py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition px-3">
                    </div>
                    <div>
                        <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">ถึงวันที่</label>
                        <input type="date" id="endDate" class="w-full py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition px-3">
                    </div>
                    <div class="flex gap-2 md:col-span-2 lg:col-span-4 justify-end">
                         <button id="filterBtn" class="bg-green-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-600 transition w-full sm:w-auto">กรองข้อมูล</button>
                         <button id="clearFilterBtn" class="bg-gray-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-gray-600 transition w-full sm:w-auto">ล้างค่า</button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead id="tableHeader" class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-3 text-xs font-semibold text-gray-600 uppercase tracking-wider">DocNo</th>
                                <th class="px-6 py-3 text-xs font-semibold text-gray-600 uppercase tracking-wider">วันที่เอกสาร</th>
                                <th class="px-6 py-3 text-xs font-semibold text-gray-600 uppercase tracking-wider">ชื่อลูกค้า</th>
                                <th class="px-6 py-3 text-xs font-semibold text-gray-600 uppercase tracking-wider">ชื่อสินค้า</th>
                                <th class="px-6 py-3 text-xs font-semibold text-gray-600 uppercase tracking-wider text-right">จำนวน</th>
                                <th class="px-6 py-3 text-xs font-semibold text-gray-600 uppercase tracking-wider">หน่วย</th>
                                <th class="px-6 py-3 text-xs font-semibold text-gray-600 uppercase tracking-wider">อัปเดตล่าสุด / หมายเหตุ</th>
                                <th id="manageHeaderCell" class="px-6 py-3 text-xs font-semibold text-gray-600 uppercase tracking-wider text-center hidden">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="itemsTableBody" class="divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                <div id="tableStatus" class="p-6 text-center text-gray-500"></div>
            </div>
            <div id="paginationControls" class="flex justify-between items-center mt-6"></div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const pageTitle = document.getElementById('pageTitle');
    const locationDisplay = document.getElementById('locationDisplay');
    const tableBody = document.getElementById('itemsTableBody');
    const tableStatus = document.getElementById('tableStatus');
    const searchInput = document.getElementById('searchInput');
    const paginationControls = document.getElementById('paginationControls');
    const startDateInput = document.getElementById('startDate');
    const endDateInput = document.getElementById('endDate');
    const filterBtn = document.getElementById('filterBtn');
    const clearFilterBtn = document.getElementById('clearFilterBtn');
    const detailsModal = document.getElementById('detailsModal');
    const detailsContent = document.getElementById('detailsContent');
    const closeDetailsModal = document.getElementById('closeDetailsModal');
    const manageHeaderCell = document.getElementById('manageHeaderCell');

    const API_FETCH_ITEMS = './api/fetch_items.php';
    const API_GET_DETAILS = './api/get_item_details.php';
    const API_UPDATE_STATUS = './api/update_status.php';
    const API_DELETE_ITEM = './api/delete_item.php';

    let selectedLocation = null;
    let selectedStatus = null;
    let locationName = '';
    let currentPage = 1;

    const getUrlParams = () => {
        const params = new URLSearchParams(window.location.search);
        selectedLocation = params.get('location');
        selectedStatus = params.get('status') ? params.get('status').trim() : null;
        locationName = params.get('location_name') || selectedLocation;
    };

    const updateHeader = () => {
        pageTitle.textContent = `ประวัติรายการ: ${selectedStatus}`;
        const statusColors = { 'รับแล้ว': 'bg-green-100 text-green-800', 'เลื่อน': 'bg-yellow-100 text-yellow-800', 'ยกเลิก': 'bg-red-100 text-red-800' };
        const colorClass = statusColors[selectedStatus] || 'bg-gray-100 text-gray-800';
        locationDisplay.innerHTML = `<div class="inline-flex items-center px-4 py-2 ${colorClass} rounded-lg shadow-sm"><svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg><div><span class="text-sm font-medium">คลัง</span><strong class="block text-xl font-bold">${locationName}</strong></div></div>`;
        
        if (selectedStatus === 'เลื่อน' || selectedStatus === 'ยกเลิก') {
            manageHeaderCell.classList.remove('hidden');
        } else {
            manageHeaderCell.classList.add('hidden');
        }
    };

    const showLoading = () => { tableBody.innerHTML = ''; paginationControls.innerHTML = ''; tableStatus.innerHTML = `<div class="flex justify-center items-center py-10"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div><p class="ml-4 text-gray-600">กำลังโหลด...</p></div>`; tableStatus.classList.remove('hidden'); };
    const showNoData = (message) => { tableBody.innerHTML = ''; paginationControls.innerHTML = ''; tableStatus.innerHTML = `<p class="py-10">${message}</p>`; tableStatus.classList.remove('hidden'); };
    const hideStatus = () => { tableBody.innerHTML = ''; tableStatus.classList.add('hidden'); };
    
    const fetchItems = async (page = 1) => {
        if (!selectedLocation || !selectedStatus) {
            showNoData('ไม่สามารถโหลดข้อมูลได้: กรุณาระบุคลังและสถานะ');
            return;
        }
        showLoading();
        currentPage = page;
        const searchTerm = searchInput.value.trim();
        const startDate = startDateInput.value;
        const endDate = endDateInput.value;

        try {
            const params = new URLSearchParams({
                search: searchTerm,
                page: page,
                location: selectedLocation,
                status: selectedStatus,
                startDate: startDate,
                endDate: endDate
            });
            const apiUrl = `${API_FETCH_ITEMS}?${params.toString()}`;
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const result = await response.json();
            if (result.success && result.data.length > 0) {
                renderTable(result.data);
                renderPagination(result.pagination);
            } else {
                showNoData(searchTerm || startDate || endDate ? `ไม่พบรายการตามเงื่อนไขที่กำหนด` : `ไม่มีรายการสถานะ "${selectedStatus}" ในคลังนี้`);
            }
        } catch (error) {
            console.error('Fetch error:', error);
            showNoData('เกิดข้อผิดพลาดในการเชื่อมต่อกับเซิร์ฟเวอร์');
        }
    };
    
    const renderTable = (items) => {
        hideStatus();
        tableBody.innerHTML = '';
        let lastDocNo = null;
        let colorIndex = 0;
        const groupColors = ['bg-white', 'bg-gray-50'];

        items.forEach(item => {
            if (item.docno !== lastDocNo) {
                lastDocNo = item.docno;
                colorIndex = 1 - colorIndex;
            }
            const docDate = item.docdate ? new Date(item.docdate).toLocaleDateString('th-TH', { year: 'numeric', month: '2-digit', day: '2-digit' }) : '';
            let deliveryInfo = '-';
            if (item.delivery_status === 'เลื่อน' && item.delivery_remark) {
                deliveryInfo = `<span class="text-yellow-600 font-semibold">${item.delivery_remark}</span>`;
            } else if (item.last_update) {
                deliveryInfo = new Date(item.last_update).toLocaleString('th-TH', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }) + ' น.';
            }

            const row = document.createElement('tr');
            row.className = `${groupColors[colorIndex]} hover:bg-yellow-100 transition-colors duration-200 item-row`;
            row.dataset.docno = item.docno;
            row.dataset.cdcode = item.cd_code;
            row.dataset.unit = item.unit;
            row.dataset.price = item.UNITPRICE || '0';
            
            let rowHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">${item.docno||''}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${docDate}</td>
                <td class="px-6 py-4 text-sm text-gray-700">${item.customer_name||'N/A'}</td>
                <td class="px-6 py-4 text-sm text-gray-700">${item.cd_name||''}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-right">${parseFloat(item.qty).toLocaleString()||'0'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.unit||''}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${deliveryInfo}</td>
            `;
            
            if (selectedStatus === 'เลื่อน') {
                rowHTML += `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-center">
                        <div class="flex items-center justify-center space-x-2">
                            <button class="update-btn bg-green-100 text-green-800 px-3 py-1 rounded-lg text-xs font-semibold hover:bg-green-200 transition" data-docno="${item.docno}" data-cdcode="${item.cd_code}" data-status="รับแล้ว">รับสินค้า</button>
                            <button class="update-btn bg-red-100 text-red-800 px-3 py-1 rounded-lg text-xs font-semibold hover:bg-red-200 transition" data-docno="${item.docno}" data-cdcode="${item.cd_code}" data-status="ยกเลิก">ยกเลิก</button>
                        </div>
                    </td>`;
            } else if (selectedStatus === 'ยกเลิก') {
                 rowHTML += `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-center">
                        <button class="delete-btn bg-red-500 text-white px-3 py-1 rounded-lg text-xs font-semibold hover:bg-red-600 transition" data-docno="${item.docno}" data-cdcode="${item.cd_code}">ลบ</button>
                    </td>`;
            }

            row.innerHTML = rowHTML;
            tableBody.appendChild(row);
        });
    };

    const showItemDetailsModal = async (keys) => {
        detailsModal.classList.remove('hidden');
        detailsContent.innerHTML = '<div class="flex justify-center items-center py-10"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div></div>';
        
        try {
            const { docno, cdcode, unit, price } = keys;
            const apiUrl = `${API_GET_DETAILS}?docno=${encodeURIComponent(docno)}&cd_code=${encodeURIComponent(cdcode)}&unit=${encodeURIComponent(unit)}&price=${encodeURIComponent(price)}`;
            const response = await fetch(apiUrl);
            const result = await response.json();

            if (result.success) {
                const item = result.data;
                detailsContent.innerHTML = `
                    <section>
                        <h3 class="text-lg font-semibold text-gray-700 border-b mb-3 pb-2">ข้อมูลเอกสาร</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-3 text-sm">
                            <div><p class="text-gray-500">เลขที่เอกสาร (DocNo)</p><p class="font-bold text-base">${item.docno || '-'}</p></div>
                            <div><p class="text-gray-500">วันที่เอกสาร</p><p class="font-semibold">${item.docdate ? new Date(item.docdate).toLocaleDateString('th-TH', { day: '2-digit', month: 'long', year: 'numeric'}) : '-'}</p></div>
                            <div><p class="text-gray-500">ลูกค้า</p><p class="font-semibold">${item.CUSTNAME || '-'}</p></div>
                            <div><p class="text-gray-500">สาขา (Branch)</p><p class="font-semibold">${item.branch || '-'}</p></div>
                            <div><p class="text-gray-500">พนักงานขาย</p><p class="font-semibold">${item.user_lname || '-'}</p></div>
                            <div class="md:col-span-2"><p class="text-gray-500">หมายเหตุเอกสาร</p><p class="font-semibold">${item.REMARK || '-'}</p></div>
                        </div>
                    </section>
                    <section>
                        <h3 class="text-lg font-semibold text-gray-700 border-b mt-4 mb-3 pb-2">ข้อมูลสินค้า</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-3 text-sm">
                            <div class="md:col-span-2"><p class="text-gray-500">ชื่อสินค้า</p><p class="font-bold text-base text-green-700">${item.cd_name || '-'}</p></div>
                            <div><p class="text-gray-500">รหัสสินค้า</p><p class="font-semibold">${item.cd_code || '-'}</p></div>
                            <div><p class="text-gray-500">จำนวน</p><p class="font-semibold">${parseFloat(item.qty || 0).toLocaleString()} ${item.Lname_unit || ''}</p></div>
                            <div><p class="text-gray-500">ราคา/หน่วย</p><p class="font-semibold">${parseFloat(item.UNITPRICE || 0).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p></div>
                            <div><p class="text-gray-500">รวมเป็นเงิน</p><p class="font-semibold">${parseFloat(item.NETAMOUNT || 0).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p></div>
                        </div>
                    </section>
                    <section>
                        <h3 class="text-lg font-semibold text-gray-700 border-b mt-4 mb-3 pb-2">ข้อมูลการจัดส่ง</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-3 text-sm">
                             <div><p class="text-gray-500">สถานะ</p><p class="font-bold text-base text-red-600">${item.delivery_status || 'รอตรวจรับ'}</p></div>
                             <div><p class="text-gray-500">อัปเดตล่าสุด</p><p class="font-semibold">${item.last_update ? new Date(item.last_update).toLocaleString('th-TH', { day: '2-digit', month: 'long', year: 'numeric', hour: '2-digit', minute:'2-digit'}) + ' น.' : '-'}</p></div>
                             <div class="md:col-span-2"><p class="text-gray-500">หมายเหตุการตรวจรับ</p><p class="font-semibold">${item.delivery_remark || '-'}</p></div>
                        </div>
                    </section>
                `;
            } else {
                throw new Error(result.message || 'ไม่สามารถโหลดข้อมูลรายละเอียดได้');
            }
        } catch (error) {
            detailsContent.innerHTML = `<p class="text-red-500 text-center p-4">${error.message}</p>`;
        }
    };

    const renderPagination = (pagination) => {
        paginationControls.innerHTML = '';
        if (pagination.total_pages <= 1) return;
        const { current_page, total_pages, total_items, items_per_page } = pagination;
        const info = document.createElement('div');
        const startItem = (current_page - 1) * items_per_page + 1;
        const endItem = Math.min(startItem + items_per_page - 1, total_items);
        info.className = 'text-sm text-gray-600';
        info.innerText = `แสดง ${startItem} - ${endItem} จาก ${total_items}`;
        paginationControls.appendChild(info);
        const buttonsContainer = document.createElement('div');
        buttonsContainer.className = 'flex items-center space-x-2';
        const prevButton = document.createElement('button');
        prevButton.innerHTML = '&laquo;';
        prevButton.className = 'px-3 py-1 text-sm font-medium text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 disabled:opacity-50';
        if (current_page === 1) prevButton.disabled = true;
        prevButton.addEventListener('click', () => fetchItems(current_page - 1));
        buttonsContainer.appendChild(prevButton);
        const pageInfo = document.createElement('span');
        pageInfo.className = 'px-3 py-1 text-sm font-semibold text-gray-700';
        pageInfo.innerText = `หน้า ${current_page}/${total_pages}`;
        buttonsContainer.appendChild(pageInfo);
        const nextButton = document.createElement('button');
        nextButton.innerHTML = '&raquo;';
        nextButton.className = 'px-3 py-1 text-sm font-medium text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 disabled:opacity-50';
        if (current_page >= total_pages) nextButton.disabled = true;
        nextButton.addEventListener('click', () => fetchItems(current_page + 1));
        buttonsContainer.appendChild(nextButton);
        paginationControls.appendChild(buttonsContainer);
    };

    const handleUpdateStatus = async (button) => {
        const { docno, cdcode, status } = button.dataset;
        Swal.fire({ 
            title: 'ยืนยันการอัปเดต?', 
            text: `เปลี่ยนสถานะ DocNo: ${docno} เป็น "${status}" ใช่หรือไม่?`, 
            icon: 'question', 
            showCancelButton: true, 
            confirmButtonColor: '#16a34a', 
            cancelButtonColor: '#ef4444', 
            confirmButtonText: 'ใช่, ยืนยัน', 
            cancelButtonText: 'ยกเลิก' 
        }).then(async (result) => {
            if (result.isConfirmed) {
                try {
                    const formData = new FormData();
                    formData.append('docno', docno);
                    formData.append('cd_code', cdcode);
                    formData.append('new_status', status);
                    const response = await fetch(API_UPDATE_STATUS, { method: 'POST', body: formData });
                    const resData = await response.json();
                    if (resData.success) {
                        Swal.fire('สำเร็จ!', 'อัปเดตสถานะเรียบร้อยแล้ว', 'success');
                        fetchItems(currentPage);
                    } else { throw new Error(resData.message || 'ไม่สามารถอัปเดตข้อมูลได้'); }
                } catch (error) { Swal.fire('เกิดข้อผิดพลาด!', error.message, 'error'); }
            }
        });
    };

    const handleDeleteItem = async (button) => {
        const { docno, cdcode } = button.dataset;
        Swal.fire({
            title: 'คุณแน่ใจหรือไม่?',
            text: `คุณต้องการลบรายการ DocNo: ${docno} ออกจากระบบอย่างถาวร!`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'ใช่, ลบเลย!',
            cancelButtonText: 'ยกเลิก'
        }).then(async (result) => {
            if (result.isConfirmed) {
                try {
                    const formData = new FormData();
                    formData.append('docno', docno);
                    formData.append('cd_code', cdcode);
                    const response = await fetch(API_DELETE_ITEM, { method: 'POST', body: formData });
                    const resData = await response.json();
                    if (resData.success) {
                        Swal.fire('ลบแล้ว!', 'รายการของคุณถูกลบเรียบร้อยแล้ว', 'success');
                        fetchItems(currentPage);
                    } else { throw new Error(resData.message || 'ไม่สามารถลบข้อมูลได้'); }
                } catch (error) { Swal.fire('เกิดข้อผิดพลาด!', error.message, 'error'); }
            }
        });
    };

    let searchTimeout;
    searchInput.addEventListener('keyup', () => { 
        clearTimeout(searchTimeout); 
        searchTimeout = setTimeout(() => { 
            fetchItems(1);
        }, 300); 
    });

    filterBtn.addEventListener('click', () => {
        fetchItems(1);
    });

    clearFilterBtn.addEventListener('click', () => {
        startDateInput.value = '';
        endDateInput.value = '';
        searchInput.value = '';
        fetchItems(1);
    });
    
    tableBody.addEventListener('click', (e) => {
        const updateBtn = e.target.closest('.update-btn');
        if (updateBtn) {
            handleUpdateStatus(updateBtn);
            return;
        }

        const deleteBtn = e.target.closest('.delete-btn');
        if (deleteBtn) {
            handleDeleteItem(deleteBtn);
            return;
        }

        const row = e.target.closest('.item-row');
        if (row) {
            showItemDetailsModal(row.dataset);
        }
    });

    closeDetailsModal.addEventListener('click', () => {
        detailsModal.classList.add('hidden');
    });

    detailsModal.addEventListener('click', (e) => {
        if (e.target.id === 'detailsModal') {
            detailsModal.classList.add('hidden');
        }
    });
    
    // --- Initial Load ---
    getUrlParams();
    updateHeader();
    fetchItems();
});
</script>

</body>
